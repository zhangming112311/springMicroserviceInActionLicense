spring:    application:     name: licensing-service     profiles:      active: local    config:      import: optional:configserver:http://configserver:8071      resilience4j.circuitbreaker:  instances:    licenseService:      registerHealthIndicator: true      ringBufferSizeInClosedState: 5      ringBufferSizeInHalfOpenState: 3      waitDurationInOpenState: 10s      failureRateThreshold: 50      recordExceptions:      - org.springframework.web.client.HttpServerErrorException      - java.io.IOException      - java.util.concurrent.TimeoutException      - org.springframework.web.client.ResourceAccessExceptionresilience4j.bulkhead:  instances:    bulkheadLicenseService:      maxWaitDuration: 10ms      maxConcurrentCalls: 20      resilience4j.thread-pool-bulkhead:  instances:    bulkheadLicenseService:      maxThreadPoolSize: 1      coreThreadPoolSize: 1      queueCapacity: 1      keepAliveDuration: 20ms      resilience4j.retry:  instances:    retryLicenseService:      max-attempts: 5      waitDuration: 10000      retry-exceptions:      - java.util.concurrent.TimeoutException      resilience4j.ratelimiter:  instances:    licenseService:      timeoutDuration: 1000ms      limitRefreshPeriod: 5000      limitForPeriod: 5